<div  class="cf">
  <h1>Sign In</h1>
 
  <div class='col-xs-12'>
   
    <form [formGroup]="signinForm"  (ngSubmit)="signinForm.valid && submitSignIn(signinForm.value)" novalidate>
      

      
      <fieldset class="form-group">
        
        <input type="email" id="input" placeholder="E-mail" formControlName="email">
        <div class="form-text error" *ngIf="signinForm.controls.email.touched">
          <div *ngIf="signinForm.controls.email.hasError('required')">Email is required.</div>
          <div *ngIf="signinForm.controls.email.hasError('invalidEmail')">Email is invalid.</div>
        </div>
      </fieldset>

      <fieldset class="form-group">
        
        <input type="password" id="input" placeholder="Password" minlength='6' formControlName="password">
        <div class='form-text error' *ngIf="signinForm.controls.password.touched">
          <div *ngIf="signinForm.controls.password.hasError('required')">Password is required.</div>
          <!--<div *ngIf="signinForm.controls.password.hasError('minlength')">Password isn't long enough.</div>-->
        </div>
      </fieldset>
  

    <input id="input-submit" type='submit' [disabled]='!signinForm.valid' value="Submit">
    <!--<input id="input-submit" type='submit'  routerLink="/" value="facebook LogIn">-->
    
       <a routerLink = "/signup" >dont have account? register now</a> 
   
    </form>

  </div>
</div>
