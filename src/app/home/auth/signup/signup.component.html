<div class="container">
  <div class="row">
        <div class="col-md-6">
            <form action="" method="post" id="fileForm" role="form" (submit)="addNewUser()" >
            <fieldset><legend class="text-center">Sign up</legend>
            
            <div class="well">
             <form name="registration_form" id='registration_form' class="form-inline">
              <div class="row">
               <div class="form-group col-xs-6">
                <div class="row">
                 <div class="col-md-4">
                  <label for="firstname" ><span class="req">* </span> First name: </label>
                   <input id="firstname" class="form-control" type="text" name="firstname" title="Enter first name" placeholder="First name" [(ngModel)]="firstName"/>
            </div>
            </div>
            </div>

            <div class="form-group col-xs-6">
            <div class="row">
            <div class="col-md-4">
                <label for="firstname" ><span class="req">* </span> Last name: </label>
                <input id="firstname" class="form-control" type="text" name="lastname" title="Enter first name" placeholder="Last name" [(ngModel)]="lastName"/>
            </div>
        </div>
        </div>
        </div>
        </form>
        </div>

            <div class="well">
            <div class="form-group">
                <label for="email"><span class="req">* </span> Email: </label> 
                    <input class="form-control" required="" type="text" name="email" id="email"  [(ngModel)]="email">   
                        <div class="status" id="status"></div>
            </div>
            </div>

             <div class="well">
             <div class="form-group">
                <label for="email"><span class="req">* </span> Email Confirm: </label> 
                    <input class="form-control" required="" type="text" name="email" id="email"  [(ngModel)]="conEmail">   
                        <div class="status" id="status"></div>
            </div>
            </div>

            <div class="well">
            <div class="form-group">
                <label for="password"><span class="req">* </span> Password: </label>
                    <input required="" name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" id="pass1" pb-role="password" [(ngModel)]="password"> 
                    </div>
                    </div>
             <div class="well">
             <div class="form-group">
                <label for="password"><span class="req">* </span> Password Confirm: </label>
                    <input required="" name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate" id="pass2"  pb-role="password" [(ngModel)]="conPassword">
                        <span id="confirmMessage" class="confirmMessage"></span>
             </div>
             </div>

             
            <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" value="Submit">Submit</button>
            <a routerLink = "/signin">Login Page</a>
            </div>
                      
            </fieldset>
            </form>         
  </div>
</div>
</div>
