<div class="container">
<div class="col-md-12">
</div>
  <div id="conBorder">
      <div class="row">
        <div class="col-md-6">
          <div class="x">
             <img id="image" src="assets/rbkStu2.jpg" class="img-responsive" />
             <h2 class="texth2"> Apply to RBK</h2>
             <p class="texth2">From here you can being your 
             application to <br>join the first code bootcamp 
             in the Arab World in <br>Amman and Mafraq, Jordan.</p>
          </div>
        </div>
           <div id="d">
           <div class="col-md-6">
             <div class="inside">
               <br>
                 <h3>Create Acount</h3>
                 <div class="col-md-12">
                  <form class="form-inline" >
                     <div class="form-group">
                         <label id="already"><small>Already have an account?</small></label>
                         <label id="sign">Sign in</label>
                     </div>
                  </form>
                 </div>
                  <form>
                  <div class="form-group">
                      <label >Full name <span>*</span></label>
                      <input type="text" class="form-control" placeholder="your name">
                  </div>
                  <div class="form-group">
                      <label >Email <span>*</span></label>
                      <input type="email" class="form-control"  placeholder="youremail@example.com">
                  </div>
                      <div class="row">
                      <div class="col-md-6">
                      <div class="form-group">
                          <label >Password <span>*</span></label>
                          <input type="password" class="form-control"  placeholder="Password">
                      </div>
                      </div>
                          <div class="col-md-6">
                          <div class="form-group">
                              <label >Confirm Password <span>*</span></label>
                              <input type="password" class="form-control"  placeholder="Password">
                          </div>
                          </div>
                       </div>
                          <button type="submit" class="btn btn-primary btn-block" >Sign Up</button>
                          <br>
                       <div class="col-md-12">
                       <div class="col-md-6"><h5>Sign up with one click</h5></div>
                       <div class="col-md-6">
                       <a ><img src="assets/Screen Shot 2017-05-14 at 3.53.18 PM.png" class="img-responsive" width="270" height="30"/></a>
                       </div>
                     </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
